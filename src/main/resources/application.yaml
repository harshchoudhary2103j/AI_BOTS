spring:
  application:
    name: AI_BOTS

  profiles:
    active: local
  ai:
    ollama:
      chat:
        options:
          model: qwen3:0.6b

    openai:
      chat:
        options:
          model: gpt-4o-mini
      embedding:
        options:
          model: text-embedding-3-small


jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true

logging:
  level:
    org.springframework.ai:
      chat.client: DEBUG
